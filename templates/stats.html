{% extends'layout.html' %} {%block button %}


<button id="back-btn"><a href="{{url_for('index')}}">Back</a></button>
{% endblock %} 

{% block content %}

<table id="data" class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Number of pages</th>
      <th>Language</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    {% for record in records %}
    <tr>
      <td>{{ record.book_name }}</td>
      <td>{{ record.number_of_pages }}</td>
      <td>{{ record.language }}</td>
      <td>{{ record.description }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{{ charts_data|safe }}
{% endblock %}
