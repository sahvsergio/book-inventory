{% extends'layout.html' %}



{%block button %}
<button id="add_book> <a href="{{url_for('add_book')}}">Back</a> </button>
<button id="back-btn"><a href="{{url_for('index')}}">Back</a> </button>


{% endblock %}

{%block content %}
<section id="book-data" class="book-cards">
   
   
        <div id="book-name" class="book-card">
            <img  class='book-cover'src="url_for{{book_cover}}   " > 
            <h2>{{book.book_name}}</h2> 
            <h2>{{ book.number_of_pages }} Pages</h2>
            <h2>Description</h2>
            <p>{{ book.description }}</p>
            <p>{{book.isbn}}</p>
        </div>
</section>      

<button><a href="{{ url_for('edit_book',id=book.id) }}">Edit Book</a></button>


<button class='delete'><a href="{{ url_for('delete_book',id=book.id) }}">Delete Book</a></button>
</section>
{% endblock %}
